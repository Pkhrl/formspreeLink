<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    label span.required {
      color: #e11d48;
      font-weight: normal;
      margin-left: 4px;
    }

    input, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #6366f1;
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #4338ca;
    }

    .note {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    .success-msg {
      max-width: 500px;
      margin: 2rem auto;
      background: #d1fae5;
      color: #065f46;
      padding: 1.5rem;
      border: 1px solid #34d399;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Optional: Handle Formspree redirect success message -->
  <div class="success-msg" style="display: none;" id="successMsg">
    âœ… Your message has been sent successfully!
  </div>

  <form action="https://formspree.io/f/mvgqreje" method="POST" id="contactForm">
    <h2>Contact Us</h2>

    <label>
      Your Name <span class="required">*</span>
      <input type="text" name="name" required>
    </label>

    <label>
      Your Email <span class="required">*</span>
      <input type="email" name="_replyto" required>
    </label>

    <label>
      Message <span class="required">*</span>
      <textarea name="message" rows="5" required></textarea>
    </label>

    <button type="submit">Send Message</button>

    <p class="note">* Required fields</p>
  </form>

  <script>
    // Show a basic success message if redirected from Formspree with ?success=1
    if (window.location.search.includes("success=1")) {
      document.getElementById("contactForm").style.display = "none";
      document.getElementById("successMsg").style.display = "block";
    }
  </script>

  <div class="iframe-container">
    <iframe
      src="https://exclusive-maxilla-a4d.notion.site/ebd/164d27a22f918106ab5de43029413ed1"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
